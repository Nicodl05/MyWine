name: Build and Test

# Minimal reusable workflow that only runs unit tests. Coverage generation and
# report steps removed to keep CI fast and focused on test results.
on:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --results-directory ./TestResults \
            --logger trx

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: ./TestResults/
          retention-days: 30

      - name: Check test results
        if: always()
        run: |
          if [ -d "./TestResults" ]; then
            echo "Test results available in ./TestResults"

            if find ./TestResults -name "*.trx" -exec grep -l "outcome=\"Failed\"" {} \; | grep -q .; then
              echo "Some tests failed"
              exit 1
            else
              echo "All tests passed"
            fi
          else
            echo "No test results found"
            exit 1
          fi
