name: Code Quality

on:
  workflow_call:
    inputs:
      coverage-threshold:
        description: "Minimum coverage percentage required"
        required: false
        type: number
        default: 80

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: ./CoverageReport

      - name: Check coverage threshold
        run: |
          if [ -f "./CoverageReport/Summary.json" ]; then
            COVERAGE=$(jq -r '.summary.linecoverage' ./CoverageReport/Summary.json)
            echo "ğŸ“Š Current coverage: ${COVERAGE}%"
            echo "ğŸ¯ Required minimum: ${{ inputs.coverage-threshold }}%"
            
            if (( $(echo "$COVERAGE < ${{ inputs.coverage-threshold }}" | bc -l) )); then
              echo "âŒ Coverage insufficient: ${COVERAGE}% < ${{ inputs.coverage-threshold }}%"
              exit 1
            else
              echo "âœ… Coverage sufficient: ${COVERAGE}% >= ${{ inputs.coverage-threshold }}%"
            fi
          else
            echo "âŒ No coverage report found!"
            exit 1
          fi

      - name: Analyze code complexity
        run: |
          echo "ğŸ” Analyzing code complexity..."

          TOTAL_LINES=$(find src -name "*.cs" -exec wc -l {} + | tail -1 | awk '{print $1}')
          echo "ğŸ“ Total lines of code: $TOTAL_LINES"

          TOTAL_FILES=$(find src -name "*.cs" | wc -l)
          echo "ğŸ“ Total C# files: $TOTAL_FILES"

          if [ "$TOTAL_FILES" -gt 0 ]; then
            AVG_LINES=$((TOTAL_LINES / TOTAL_FILES))
            echo "ğŸ“Š Average lines per file: $AVG_LINES"
            
            if [ "$AVG_LINES" -gt 200 ]; then
              echo "âš ï¸ Warning: Average file size is large (>200 lines)"
            fi
          fi

      - name: Check code patterns
        run: |
          echo "ğŸ” Checking for code smells..."

          TODO_COUNT=$(find src -name "*.cs" -exec grep -l "TODO\|FIXME\|HACK" {} \; | wc -l)
          echo "ğŸ“ Files with TODO/FIXME/HACK: $TODO_COUNT"

          CONSOLE_COUNT=$(find src -name "*.cs" -exec grep -l "Console\.WriteLine\|console\.log" {} \; | wc -l)
          if [ "$CONSOLE_COUNT" -gt 0 ]; then
            echo "âš ï¸ Warning: Found $CONSOLE_COUNT files with console outputs"
            find src -name "*.cs" -exec grep -l "Console\.WriteLine\|console\.log" {} \;
          fi

          echo "ğŸ” Checking for long methods..."
          find src -name "*.cs" -exec awk '/^\s*public|^\s*private|^\s*protected/ {method_start=NR} /^\s*}/ {if (method_start && NR-method_start > 50) print FILENAME ":" method_start "-" NR " (long method)"; method_start=0}' {} \;

  comment-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: code-analysis

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: ./CoverageReport

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summaryPath = './CoverageReport/Summary.json';
              if (fs.existsSync(summaryPath)) {
                const summaryData = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
                const coverage = summaryData.summary.linecoverage;
                const threshold = ${{ inputs.coverage-threshold }};
                const status = coverage >= threshold ? 'âœ… Compliant' : 'âŒ Insufficient';
                const emoji = coverage >= threshold ? 'ğŸ‰' : 'âš ï¸';
                
                const comment = `${emoji} ## ğŸ“Š Code Quality Report
                
                ### Coverage
                **Current coverage**: ${coverage}%
                **Minimum threshold**: ${threshold}%
                **Status**: ${status}
                
                ### Metrics
                - **Covered lines**: ${summaryData.summary.coveredlines}
                - **Total lines**: ${summaryData.summary.lines}
                - **Covered branches**: ${summaryData.summary.coveredbranches}/${summaryData.summary.branches}
                
                ğŸ“ˆ [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
                
                ---
                *Automatically generated by quality workflow*`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Error creating comment:', error);
            }
